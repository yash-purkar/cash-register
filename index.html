<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="index.css" />
    </style>
  </head>
  <body>
    <div class="container" style="display: flex; flex-direction: column">
      <h1 class="heading">Cash Register Manager</h1>

      
      <input type="number" id="bill-amount" placeholder="Enter Bill Amount"/>

      <button id="next-btn">Next</button>
      <p class="hide-err">Value should be greater than 0</p>

      <div class="hide">

       <br />
       <div class="cash_given">
        <input type="number" id="cash-given" placeholder="Cash Given" /><br />

        <button id="check-btn">Check</button><br />
        <p id="err-msg"></p>
      </div>
        <br />

        <table class="change-table">
          <h3>
            Return Change
          </h3>
          <tr id="firstTr">
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>

          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
